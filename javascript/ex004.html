<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
    <style>
        body{
            background-color: darkgrey;
            font: normal 20pt Ubuntu;
        }
    </style>
<body>
    <script>
        var nome = window.prompt("Qual o seu nome?")
        document.write(`Olá ${nome}. Seu nome tem tem ${nome.length} letras` )
        document.write(`<br>Em maiúscula seu nome é: ${nome.toUpperCase()}`)
        document.write(`<br>Em minusculas seu nome é: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
