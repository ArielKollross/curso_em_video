<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>  

        <section>
            <div>
               <p>Ano de nascimento: <input type="number" id="ano_nasc"></p>

               <p>
                Sexo:
                <input type="radio" name="gender" value="male" id="Mgender"> 
                <label for="Mgender">Masculino</label> 
                <input type="radio" name="gender" value="female" id="Fgender" checked>
                <label for="Fgender">Feminino</label>
                </p>
               <button type="submit" onclick="check()">Verificar</button> <br>
            
            </div>

            <div id="msg">
                Aperte o botao, para verificar.
            </div>

        </section>
